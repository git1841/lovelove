<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Message</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Arial', sans-serif;
        }

        .message-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .name {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .love {
            color: #e74c3c;
            font-size: 1.8rem;
            font-style: italic;
            margin-top: 15px;
        }

        .heart {
            color: #e74c3c;
            font-size: 2rem;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="message-card">
            <div class="name">Je m'appelle "Second"</div>
            <div class="d-flex align-items-center justify-content-center">
                <span class="heart">❤</span>
                <span class="love">Mon amour est "Elvia"</span>
                <span class="heart">❤</span>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
